<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map { 
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(173, 216, 230, 0.8), rgba(135, 206, 250, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: 'JetBrains Mono', monospace;
        }
        #main-menu::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
            opacity: 0.2;
            z-index: -1;
        }
        h1 {
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        h2 {
            font-size: 24px;
            color: #444;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 400;
            font-family: 'JetBrains Mono', monospace;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #1a1a1a; /* Dark, almost black background */
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            background-image: linear-gradient(145deg, #2c2c2c, #1a1a1a); /* Adds a subtle shine */
        }
        #start-button:hover {
            background-color: #2c2c2c;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-image: linear-gradient(145deg, #3a3a3a, #2c2c2c); /* Lighter shine on hover */
        }
        #astronaut-list {
            position: absolute;
            top: 10px;
            right: -220px; /* Start off-screen */
            background-color: rgba(255, 255, 255, 0.6); /* Changed back from 0.4 to 0.6 */
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 200px;
            transition: right 0.5s ease-in-out; /* Add smooth transition */
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
        }
        #astronaut-list h3 {
            margin-top: 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
        }
        #astronaut-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
        }
        #astronaut-list ul li {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 100; /* This sets it to the thinnest available weight */
        }
        #astronaut-list ul li a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 100;
        }
        #astronaut-list ul li a:hover {
            color: blue;
        }
        .falling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            pointer-events: none;
            z-index: 1001;
        }
        #ist-time {
            position: absolute;
            top: 100%; /* Position it below the astronaut list */
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
            white-space: nowrap;
        }
        #know-iss-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px; /* Increased margin to separate it from the astronaut list */
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        #know-iss-button:hover {
            background-color: #2c2c2c;
            transform: scale(1.05);
        }

        .ocean-label {
            color: #0077be;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
            white-space: nowrap;
            background: none;
            border: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="map">
        <div id="main-menu">
            <h1>ISS Tracker</h1>
            <h2>Track the International Space Station in real-time</h2>
            <button id="start-button">Start Tracking</button>
        </div>
    </div>
    <div id="info-container">
        <div id="astronaut-list">
            <h3>Astronauts on ISS:</h3>
            <ul id="astronaut-names"></ul>
            <button id="know-iss-button">Know about ISS</button>
        </div>
        <div id="ist-time"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="iss_tracker.js"></script>
</body>
</html>
